name: Email Server CI

on:
  push:
    branches:
      - main
    paths:
      - 'email-server.js'
      - 'email-handler.js'
      - 'email-sender.js'
      - 'tax-integration.js'
      - 'document-processor.js'
      - 'document-automation.js'
      - 'pattern-library.js'
      - 'tax-utils.js'
      - 'package.json'
      - 'vercel.json'
      - '.github/workflows/deploy-email.yml'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        
      - name: Run linter
        run: npm run lint

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Email server CI checks passed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ CI checks failed. Please check logs."
          exit 1
