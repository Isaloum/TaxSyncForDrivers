services:
  - type: web
    name: email-server
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node email-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_FROM_EMAIL
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
    disk:
      name: email-server-disk
      mountPath: /opt/render/project/src
      sizeGB: 1